<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Restaurant</title>

    <!-- mdb bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- slick-carousel -->
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google-font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <div class="backg-img py-4" style="background-image: url(img/back-img3.jpg);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="forget-password col-md-5 col-12">
                        <!-- Default form subscription -->
                        <form class="text-center border border-light p-5" action="#!">

                            <p class="h5 mb-4">REQUEST NEW PASSWORD</p>

                            <!-- Name -->
                            <input type="text" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Name">

                            <!-- Email -->
                            <input type="email" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="E-mail">

                            <!-- Sign in button -->
                            <button class="btn btn-info btn-block" type="submit">SUBMIT</button>

                            <!-- Account -->
                            <p>You have an account? <a href="#">Login</a></p>
                        </form>
                        <!-- Default form subscription -->
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- mdb tooltips -->
    <script src="js/popper.min.js"></script>
    <!-- mdb javascript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <!-- slick-carousel java -->
    <script src="slick/slick.min.js"></script>
    <!-- custom java -->
    <script src="js/custom.js"></script>
</body>
</html>
